<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LengthCoverter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
    <h2>celcius to fheit</h2>
    <div class="inputdiv">
    <input type="text" id="input" placeholder="celcius to fheit">
    
</div>
    <div>
        <button type="submit" onclick="convert()">conveter to fheit</button>
    </div>
        <div id="result">

        </div>
    </div>
    
    <script>
        function convert(){
        const celcius= Number(document.getElementById("input").value)
        const fvalue= (9/5*celcius)+32
        const result= document.getElementById("result")
        result.innerHTML=fvalue.toFixed(2) + " fheit"
        }
        
    </script>
</body>
</html>
